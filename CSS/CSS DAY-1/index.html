  <!--
    1 . Difference between flex row and column -->
  <!-- In CSS,There is a Display:flex in that  flex row and column are the property of flex-direction. 
Flex-row is in horizontal layout and flex-column is in vertical layout -->

  <!--
    2. Explain inline , internal and external stylesheet -->

  <!-- In CSS, inline , internal and external stylesheet are the way to link css style properties to a webpage.
  In between all this three stylesheet inline stylesheet have the highest specificity -->

  <p style="background-color: red;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque minima quo quod!</p>


  <!--
  3. Justify-content allows you to do what? -->
  <!-- In CSS, Justify-content is the sub-property of display:flex.
Justify-content allows us to place our content in 6 Different value.
center,start,end,space-around,space-between,space-evenly -->

  <div class="flex">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <!--4. Difference between absolute and relative positioning -->
  <!-- In CSS,absolute and relative are values of Position property.

relative Position:The element is positioned according to the normal flow of the document, and then
offset relative to itself based on the values of top, right, bottom, and left.


Absolute Position: The element is positioned according to its nearest parent element.
offset relative to itself based on the values of top, right, bottom, and left. -->

  <!-- 5.What is grid-template-columns used for? -->
  <!-- In CSS, the grid-template-columns is the sub-property of grid-layout.
 The grid-template-columns used for specifying that how many column will be shown in browser.
 like in fractions,Pixelas etc. -->

  <!--
    6. What is the z-index in CSS? -->
  <!-- In CSS, z-index is the stacking technique ,The one who have higher z-index value.
 will appear first and overlap others. without positioning property z-index cannot be aplicable on elements. -->

  <!--
  7. What is the difference between padding and margin? -->
  <!-- In CSS, padding and margin have almost same similarities,they both give extra space around themselves
  padding gives space  inside the container and margin gives outside the container. Only one difference is
  margin takes negative values and padding doesn't take negative values.  -->
